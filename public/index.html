<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD BASIC</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="p-4" id="app">

        <div class="input-group">
            <input type="number" class="form-control" placeholder="id" v-model="user_id">
            <div class="input-group-append">
                <button class="btn btn-info" type="button" @click="getSingleUser">Search By ID</button>
                <a class="btn btn-success" href="add.html">Add +</a>
            </div>
        </div>
        <hr>
        <ul class="list-group" v-if="isUserExist">
            <li class="list-group-item d-flex justify-content-between align-items-center"
            v-for="(user, index) in users" :key="index">
            <span v-text="user.first_name"></span>
            <span v-text="user.last_name"></span>
            <span v-text="user.age" class="badge badge-primary"></span>
            <span v-text="user.province" class="badge badge-info"></span>

            <span hidden id="userId">{{user.id}}</span>
            <span class="badge badge-danger" id="delete" @click="deleteUser" style="cursor: pointer;">X</span>
        </li>
        </ul>
        <div class="alert alert-danger" v-else>
            <strong>No User !</strong>
            <span>Please try other id</span>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/app.js"></script>
</html>
